<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header"> Rock Paper Scissors</div>
    <div class="content">
        <div class="battleground">
            <div class="player-card">
                <p>Life: 3</p>
                <img src="./img/robot-gf5512e5ce_1280.png" alt="Player Avatar">
                <p>Player</p>
            </div>
            <div class="player-play">?</div>
            <div class="ennemy-play">?</div>
            <div class="ennemy-card">
                <p>Life: 3</p>
                <img src="./img/robot-gf5512e5ce_1280.png" alt="Player Avatar">
                <p>Ennemy</p>
            </div>

        </div>
        <div class="announcement">
            <p>Choose your play to start the game!</p>
        </div>
        <div class="action">
            <button> ✊</button>
            <button> ✋</button>
            <button> ✌️</button>
        </div>
    </div>
    <div class="footer">
        <p>©Zellko 2022</p>
        <a href="https://github.com/zellko"> <img src="./img/GitHub-Mark-Light-120px-plus.png" alt="GitHub logo"></a>


    </div>

</body>

</html>
